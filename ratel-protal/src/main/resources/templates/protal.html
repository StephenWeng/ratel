<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<head th:include="common/header :: head"></head>
<link rel="stylesheet" th:href="@{/css/protal.css}"></link>
<body>
	<div id="protal">
		<el-container>
			<!-- 页头 -->
		  	<el-header>
		  		<el-radio-group v-model="isCollapse" style="margin-bottom: 20px;">
					<el-radio-button :label="false" @click="openMenu();">展开</el-radio-button>
					<el-radio-button :label="true" @click="closeMenu();">收起</el-radio-button>
				</el-radio-group>
			</el-header>
		  	<el-container>
		  		<!-- 左侧菜单项 -->
		    	<el-aside id="aside" width="200px;">
		    		<el-row class="tac">
		    			
						<el-menu default-active="1-2" :collapse="isCollapse">
					      	<el-submenu index="1">
					        	<template slot="title">
					          		<i class="el-icon-location"></i>
					          		<span>基础管理</span>
					        	</template>
					        	<el-menu-item-group>
					          		<template slot="title">用户、部门</template>
					          		<el-menu-item index="1-1">用户管理</el-menu-item>
					          		<el-menu-item index="1-2">部门管理</el-menu-item>
					        	</el-menu-item-group>
					        	<el-menu-item-group>
					          		<template slot="title">资源管理</template>
					          		<el-menu-item index="1-3">资源管理</el-menu-item>
					          		<el-menu-item index="1-4">资源分配</el-menu-item>
					        	</el-menu-item-group>
					      	</el-submenu>
					      	<el-menu-item index="2">
					        	<i class="el-icon-menu"></i>
					        	<span slot="title">导航二</span>
					      	</el-menu-item>
					    </el-menu>
		    		</el-row>
		    	</el-aside>
		    	<!-- 页面正中，切换页面区域 -->
		    	<el-container>
		      		<el-main id='main'>
		      		
		      		Main
		      			<el-button size="small" round @click="chang();">取 消</el-button>
		      		</el-main>
		      		<!-- 页脚 -->
		      		<el-footer>
		      			<el-row type="flex" class="row-bg" justify="center">
		      				<div th:include="common/bottom :: div"></div>
		      			</el-row>
		      		</el-footer>
		    	</el-container>
		  	</el-container>
		</el-container>
	</div> 
</body>
  <script>
		var vm=new Vue({
			el:'#protal',
			data() {
				return {
					isCollapse: true,
					activeMenu:'1-2'//当前激活的菜单
				}
			},
			methods:{
				init:function(){
					vm.setProtalHeight();
				},
				setProtalHeight:function(){
					//页面初始化时，设置高度
					document.getElementById("aside").style.height= (getWinHeight()-(40+20)) +"px";
					document.getElementById("main").style.height= (getWinHeight()-(40*2+20)) +"px";
				},
				openMenu:function(){
					document.getElementById("aside").style.width="200px";
				},
				closeMenu:function(){
					document.getElementById("aside").style.width="64px";
				}
			}
		})
		/* 页面加载时触发事件 */
		window.onload=function(){ 
      		vm.init();
  		}
  </script>
</html>

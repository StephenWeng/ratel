<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<head th:include="common/header :: head">
	<style type="text/css">
		.el-tree{
			margin-top: 10px !important;
		}
	</style>
</head>
<div id="department" style="width:100%;height:100%;">
	<el-row :gutter="20">
	  <el-col :span="6">
	  	<el-input placeholder="输入名称进行过滤" v-model="filterText">
	  		<template slot="prepend">名称</template>
	  	</el-input>
		<el-tree class="filter-tree" :data="data2" :props="defaultProps"
		  accordion :filter-node-method="filterNode" ref="departmentTree" 
		  @node-click="clickNode">
		</el-tree>
	  </el-col>
	  <el-col :span="18">
	  	<el-table
    :data="tableData"
    stripe
    border
    height="250"
    style="width: 100%">
     <el-table-column
      type="selection"
      width="55">
    </el-table-column
    <el-table-column
      prop="date"
      label="日期"
      width="180">
    </el-table-column>
    <el-table-column
      prop="name"
      label="姓名"
      width="180">
    </el-table-column>
    <el-table-column
      prop="address"
      label="地址">
    </el-table-column>
  </el-table>
	  </el-col>
	</el-row>
</div>
<script>
/*<![CDATA[*/
var vm=new Vue({
	el:'#department',
	watch: {
    	filterText(val) {
        	this.$refs.departmentTree.filter(val);
      	}
    },
	data() {
		return {
			filterText: '',
	        data2: [{
	          id: 1,
	          label: '一级 1',
	          children: [{
	            id: 4,
	            label: '二级 1-1',
	            children: [{
	              id: 9,
	              label: '三级 1-1-1'
	            }, {
	              id: 10,
	              label: '三级 1-1-2'
	            }]
	          }]
	        }, {
	          id: 2,
	          label: '一级 2',
	          children: [{
	            id: 5,
	            label: '二级 2-1'
	          }, {
	            id: 6,
	            label: '二级 2-2'
	          }]
	        }, {
	          id: 3,
	          label: '一级 3',
	          children: [{
	            id: 7,
	            label: '二级 3-1'
	          }, {
	            id: 8,
	            label: '二级 3-2'
	          }]
	        }],
	        defaultProps: {
	          children: 'children',
	          label: 'label'
	        },
	        tableData: [{
	            date: '2016-05-02',
	            name: '王小虎',
	            address: '上海市普陀区金沙江路 1518 弄'
	          }, {
	            date: '2016-05-04',
	            name: '王小虎',
	            address: '上海市普陀区金沙江路 1517 弄'
	          }, {
	            date: '2016-05-01',
	            name: '王小虎',
	            address: '上海市普陀区金沙江路 1519 弄'
	          }, {
	            date: '2016-05-03',
	            name: '王小虎',
	            address: '上海市普陀区金沙江路 1516 弄'
	          }]
		}
	},
	methods:{
		filterNode(value, data) {
	        if (!value) return true;
	        return data.label.indexOf(value) !== -1;
	    },
	    clickNode:function(node){
	    	console.log(node);
	    }
	}
})
/*]]>*/
</script>

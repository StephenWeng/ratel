<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../plugins/fullcalendar-4.1.0/packages/core/main.css' rel='stylesheet' />
<link href='../plugins/fullcalendar-4.1.0/packages/daygrid/main.css' rel='stylesheet' />
<link href='../plugins/fullcalendar-4.1.0/packages/timegrid/main.css' rel='stylesheet' />
<link href='../plugins/fullcalendar-4.1.0/packages/list/main.css' rel='stylesheet' />
<script src='../plugins/fullcalendar-4.1.0/packages/core/main.js'></script>
<script src='../plugins/fullcalendar-4.1.0/packages/core/locales-all.js'></script>
<script src='../plugins/fullcalendar-4.1.0/packages/interaction/main.js'></script>
<script src='../plugins/fullcalendar-4.1.0/packages/daygrid/main.js'></script>
<script src='../plugins/fullcalendar-4.1.0/packages/timegrid/main.js'></script>
<script src='../plugins/fullcalendar-4.1.0/packages/list/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var initialLocaleCode = 'zh-cn';
    var localeSelectorEl = document.getElementById('locale-selector');
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
      },
      defaultDate: '2019-04-12',
      locale: initialLocaleCode,
      buttonIcons: false, // show the prev/next text
      weekNumbers: true,
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: '执勤',
          start: '2019-04-01'
        },
        {
          title: '火灾',
          start: '2019-04-07',
          end: '2019-04-07'
        },
        {
            title: '会议',
            start: '2019-04-08',
            end: '2019-04-08'
          },
        {
          title: '安保',
          start: '2019-04-09',
          end: '2019-04-09'
        },
        {
          title: '事例',
          start: '2019-04-16',
          end: '2019-04-16'
        },
        {
          title: '会议',
          start: '2019-04-11',
          end: '2019-04-11'
        },
        {
          title: '安保',
          start: '2019-04-12',
          end: '2019-04-12'
        },
        {
          title: '安保',
          start: '2019-04-12',
          end: '2019-04-12'
        },
        {
          title: '安保',
          start: '2019-04-12',
          end: '2019-04-12'
        },
        {
          title: '安保',
          start: '2019-04-12T17:30:00'
        },
        {
          title: '安保',
          start: '2019-05-17',
          end: '2019-05-17'
        }
      ]
    });

    calendar.render();

    // build the locale selector's options
    calendar.getAvailableLocaleCodes().forEach(function(localeCode) {
      var optionEl = document.createElement('option');
      optionEl.value = localeCode;
      optionEl.selected = localeCode == initialLocaleCode;
      optionEl.innerText = localeCode;
      localeSelectorEl.appendChild(optionEl);
    });

    // when the selected option changes, dynamically change the calendar option
    localeSelectorEl.addEventListener('change', function() {
      if (this.value) {
        calendar.setOption('locale', this.value);
      }
    });

  });

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #top {
    background: #eee;
    border-bottom: 1px solid #ddd;
    padding: 0 10px;
    line-height: 40px;
    font-size: 12px;
  }

  #calendar {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 10px;
  }

</style>
</head>
<body>

  <div id='top' style="display:none;">

    Locales:
    <select id='locale-selector'></select>

  </div>

  <div id='calendar'></div>

</body>
</html>
